version: "3"
services:
  db:
    image: mysql:latest
    container_name: mysql
    ports:
      - 3306:3306
    environment:
      DB_HOST: db
      MYSQL_DATABASE: chat_db # データベース名
      MYSQL_ROOT_PASSWORD: root
      TZ: Asia/Tokyo
    volumes:
      - ./data:/var/lib/mysql
      - ./my.cnf:/etc/mysql/conf.d/my.cnf
  golang:
    build: ./app
    ports:
      - "8080:8080"
    volumes:
      - ./app:/src
    working_dir: /src
    tty: true
    depends_on:
      - db
