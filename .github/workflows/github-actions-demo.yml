name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions 🚀
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "🎉 このジョブは${{ github.event_name }}イベントによって自動的にトリガーされました。"
      - run: echo "🐧 このジョブは現在、GitHubによってホストされている${{ runner.os }}サーバー上で実行されています！"
      - run: echo "🔎 あなたのブランチの名前は${{ github.ref }}で、リポジトリは${{ github.repository }}です。"
      - name: チェックアウトしています。
        uses: actions/checkout@v4
      - name: バックエンドディレクトリに移動しコンテナを立ち上げる
        run: |
          cd backend
          docker-compose up -d
      - name: Install golang-migrate
        run: |
          curl -L https://github.com/golang-migrate/migrate/releases/download/v4.14.1/migrate.linux-amd64.tar.gz | tar xvz
          sudo mv migrate.linux-amd64 /usr/local/bin/migrate
      - name: Run migrations
        run: |
          docker ps
          migrate -path backend/db/migrations -database "mysql://root:root@tcp(db:3306)/chat_db?sslmode=disable" up
        # マイグレーションファイルがあるディレクトリと正しいデータベース接続情報を指定してください。
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."
      - run: echo "🍏 This job's status is ${{ job.status }}."
